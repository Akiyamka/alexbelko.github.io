<body>
    <hgroup>
        <h1>Генератор тестовой страницы</h1>

    <div class="adsbyplatform" data-size="320x250"></div>
    <div id="app">
        <div class="block">
            <h2>Код трекера</h2>
            <textarea name="tracker-code"
                        id="tracker-code"
                        v-model="trackerCode"
                        cols="30"
                        rows="10"></textarea>
            <!-- <pre><code class="js" v-model="trackerCode">...</code></pre> -->
        </div>

        <div class="block">
            <h2>Код баннера</h2>
            <textarea name="banner-code"
                    id="banner-code"
                    v-model="bannerCode"
                    cols="30"
                    rows="10"></textarea>
            <!-- <pre><code class="js" v-model="bannerCode">...</code></pre> -->
        </div>

        <button @click="SaveAndReload()">Сохранить и обновить</button>
